<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover"
    />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no" />

    <link rel="apple-touch-icon" sizes="180x180" href="./store.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./store.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./store.png" />

    <meta name="msapplication-TileColor" content="#111110" />
    <meta name="theme-color" content="#111111" />

    <title>Strategic</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load React. -->
    <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
    <script
      src="https://unpkg.com/react@18/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/babel-standalone@6/babel.min.js"
      crossorigin
    ></script>
  </head>
  <body class="bg-gray-200">
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.15.4/css/all.css"
      crossorigin="anonymous"
    />

    <!--Atas-->
    <div
      class="
        realtive
        sticky
        top-0
        h-36
        w-full
        rounded-b-3xl
        bg-center
        cursor-pointer
        object-cover
        z-10
        shadow-lg
      "
      style="background: linear-gradient(45deg, #b39244, #f6e2b1)"
    >
      <nav
        class="
          p-2
          flex flex-grow
          relative
          justify-between
          z-10
          items-center
          mx-auto
          h-18
        "
      >
        <div class="inline relative">
          <button
            type="button"
            class="
              inline-flex
              items-center
              relative
              text-stone-900
              hover:text-amber-300
              mr-3
            "
            onclick="location.href='https://jimmytobing.github.io/corono/apk/corono.apk';"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-8 w-8 drop-shadow"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h8m-8 6h16"
              ></path>
            </svg>
          </button>
        </div>

        <div class="flex-initial">
          <div class="relative flex items-center justify-end">
            <div class="relative inline">
              <div class="block flex-shrink-0 flex-grow-0">
                <img
                  class="h-8 w-8 rounded-xl drop-shadow"
                  src="https://lh3.googleusercontent.com/a/AEdFTp6-RtsUgqe4t_DYmof4mvgegiwtSTqflYAGvB32=s576-p-rw-no"
                />
              </div>
            </div>
          </div>
        </div>
      </nav>

      <div class="flex w-full flex-col rounded-lg px-3">
        <h4 class="truncate text-xl font-semibold leading-tight text-stone-900">
          Business Strategic Dashboard
        </h4>
        <div class="flex items-center justify-between">
          <div class="flex flex-col">
            <h2 class="flex items-center text-sm font-normal text-stone-900">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="mr-1 h-4 w-4"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"
                ></path>
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"
                ></path>
              </svg>
              Management View - 2023
            </h2>
          </div>
        </div>
      </div>

      <div class="z-10 mt-3 flex items-center justify-between px-3">
        <div class="relative w-full">
          <input
            type="text"
            class="
              w-full
              rounded-xl
              border-0
              bg-stone-900
              p-3
              text-amber-300
              drop-shadow-md
              placeholder:text-amber-100
            "
            placeholder="Search .."
          />
          <div class="absolute top-0 right-0 p-4 pr-3 text-amber-300">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
              ></path>
            </svg>
          </div>
        </div>
      </div>
    </div>

    <!--Tengah-->
    <div id="tengah"></div>

    <!--Bawah-->
    <div
      class="
        shadow-3xl
        sticky
        bottom-2
        m-2
        flex
        cursor-pointer
        items-center
        justify-between
        rounded-2xl
        bg-stone-900
        p-5
        px-6
        text-amber-300
      "
    >
      <div
        class="
          flex flex-col
          items-center
          transition
          duration-200
          ease-in
          hover:text-amber-100
        "
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M17 14v6m-3-3h6M6 10h2a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v2a2 2 0 002 2zm10 0h2a2 2 0 002-2V6a2 2 0 00-2-2h-2a2 2 0 00-2 2v2a2 2 0 002 2zM6 20h2a2 2 0 002-2v-2a2 2 0 00-2-2H6a2 2 0 00-2 2v2a2 2 0 002 2z"
          ></path>
        </svg>
      </div>
      <div
        class="
          flex flex-col
          items-center
          transition
          duration-200
          ease-in
          hover:text-amber-100
        "
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
          ></path>
        </svg>
      </div>
      <div class="flex flex-col items-center">
        <div
          class="
            absolute
            bottom-5
            flex
            h-20
            w-20
            items-center
            justify-center
            rounded-full
            border-4 border-stone-900
            bg-gradient-to-t
            from-yellow-600
            to-yellow-100
            p-2
            text-center text-3xl text-stone-900
            shadow-2xl
            transition
            duration-200
            ease-in
            hover:border-amber-200
          "
        >
          <i class="fas fa-hand-holding-magic"></i>
          <span
            class="
              absolute
              inline-flex
              h-full
              w-full
              animate-ping
              rounded-full
              border-4
              opacity-50
            "
          ></span>
        </div>
      </div>
      <div
        class="
          flex flex-col
          items-center
          transition
          duration-200
          ease-in
          hover:text-amber-100
        "
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M5 5a2 2 0 012-2h10a2 2 0 012 2v16l-7-3.5L5 21V5z"
          ></path>
        </svg>
      </div>
      <div
        class="
          flex flex-col
          items-center
          transition
          duration-200
          ease-in
          hover:text-amber-100
        "
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M5.121 17.804A13.937 13.937 0 0112 16c2.5 0 4.847.655 6.879 1.804M15 10a3 3 0 11-6 0 3 3 0 016 0zm6 2a9 9 0 11-18 0 9 9 0 0118 0z"
          ></path>
        </svg>
      </div>
    </div>

    <script type="text/babel">
      function MyComponent() {
        const [error, setError] = useState(null);
        const [isLoaded, setIsLoaded] = useState(false);
        const [items, setItems] = useState([]);

        // Note: the empty deps array [] means
        // this useEffect will run once
        // similar to componentDidMount()
        useEffect(() => {
          fetch(
            'https://pneumaenginelocal-vlfr--3000.local-credentialless.webcontainer.io/api/products/'
          )
            .then((res) => res.json())
            .then(
              (result) => {
                setIsLoaded(true);
                setItems(result);
              },
              // Note: it's important to handle errors here
              // instead of a catch() block so that we don't swallow
              // exceptions from actual bugs in components.
              (error) => {
                setIsLoaded(true);
                setError(error);
              }
            );
        }, []);

        if (error) {
          return <div>Error: {error.message}</div>;
        } else if (!isLoaded) {
          return <div>Loading...</div>;
        } else {
          return (
            <ul>
              {items.map((item) => (
                <li key={item.id}>
                  {item.name} {item.price}
                </li>
              ))}
            </ul>
          );
        }
      }

      const root = ReactDOM.createRoot(document.getElementById('tengah'));
      root.render(<MyComponent />);
    </script>

    <style>
      ::-webkit-scrollbar {
        width: 0;
      }

      ::-webkit-scrollbar-track {
        -webkit-box-shadow: inset 0 0 0px rgba(0, 0, 0, 0.3);
      }

      ::-webkit-scrollbar-thumb {
        background-color: transparent;
        outline: 1px solid transparent;
      }
    </style>
  </body>
</html>
