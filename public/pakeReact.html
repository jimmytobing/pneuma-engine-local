<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover"
    />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no" />

    <link rel="apple-touch-icon" sizes="180x180" href="./store.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./store.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./store.png" />

    <meta name="msapplication-TileColor" content="#111110" />
    <meta name="theme-color" content="#111111" />

    <title>Strategic</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load React. -->
    <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
    <script
      src="https://unpkg.com/react@18/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/babel-standalone@6/babel.min.js"
      crossorigin
    ></script>
  </head>
  <body class="bg-gray-200">
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.15.4/css/all.css"
      crossorigin="anonymous"
    />

    <!--Tengah-->
    <h2>Test</h2>
    <div id="tengah"></div>

    <script type="text/babel">
      function MyComponent() {
        const [error, setError] = React.useState(null);
        const [isLoaded, setIsLoaded] = React.useState(false);
        const [items, setItems] = React.useState([]);

        // Note: the empty deps array [] means
        // this useEffect will run once
        // similar to componentDidMount()
        React.useEffect(() => {
          fetch('/api/products/')
            .then((res) => res.json())
            .then(
              (result) => {
                setIsLoaded(true);
                setItems(result);
              },
              // Note: it's important to handle errors here
              // instead of a catch() block so that we don't swallow
              // exceptions from actual bugs in components.
              (error) => {
                setIsLoaded(true);
                setError(error);
              }
            );
        }, []);

        if (error) {
          return <div>Error: {error.message}</div>;
        } else if (!isLoaded) {
          return <div>Loading...</div>;
        } else {
          return <pre>{JSON.stringify(items, null, '   ')}</pre>;
        }
      }

      /*
            <ul>
              {items.map((item) => (
                <li key={item.id}>
                  {item.name} {item.price}
                </li>
              ))}
            </ul>
      */
      const root = ReactDOM.createRoot(document.getElementById('tengah'));
      root.render(<MyComponent />);
    </script>

    <style>
      ::-webkit-scrollbar {
        width: 0;
      }

      ::-webkit-scrollbar-track {
        -webkit-box-shadow: inset 0 0 0px rgba(0, 0, 0, 0.3);
      }

      ::-webkit-scrollbar-thumb {
        background-color: transparent;
        outline: 1px solid transparent;
      }
    </style>
  </body>
</html>
